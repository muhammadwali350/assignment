<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Assignment Form</title>
</head>
<body>
       
    <form action="" style="font-weight: bold; padding: 20px;">
        <h1>Application Form</h1>

        <label for="fname">First Name:</label>
        <input type="text" name="fname">
        <label for="Last name">Last name:</label>
        <input type="text" name="Last name">
    </br>
    </br>

        <label for="date of birth">Date of birth:</label>
        <input type="date" name="date of birth">
        <label for="Age">Age:</label>
        <input type="number" name="Age">
    </br>
    </br>    
        <label for="gender">Gender:</label>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        <label for="Email adress">Email Address:</label>
            <input type="email" placeholder="Enter email address" name="Email address">
    </br>
    </br>
        Position Available:
        <input type="radio" id="j-developer" name="position" value="j-developer">
        <label for="j-developer">Junior Developer</label>

        <input type="radio" id="Mid-level Developer" name="position" value="Mid-level Developer">
        <label for="Mid-level Developer">Mid-level Developer</label>

        <input type="radio" id="Senior Developer" name="position" value="Senior Developer">
        <label for="Senior Developer">Senior Developer</label>
    </br>
    </br>
        Programming Languages:
        <input type="checkbox" id="Java" name="Languages" value="Java">
        <label for="Java">Java</label>

        <input type="checkbox" id="JavaScript" name="Languages" value="JavaScript">
        <label for="JavaScript">JavaScript</label>

        <input type="checkbox" id="Python" name="Languages" value="Python">
        <label for="Python">Python</label>
    </br>
    </br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="c-password">Confirm Password:</label>
        <input type="password" id="c-password" name="c-password">
    </br>
    </br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
           
    </form>
</body>
</html>
